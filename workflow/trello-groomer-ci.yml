trello_groomer_build:
  image: docker:latest
  stage: build
  tags:
    - local
    - docker
  variables:
    REPO: $REPO
    BRANCH: $BRANCH
    # DOCKER_HOST: tcp://docker:2375
    # DOCKER_DRIVER: overlay2
    # DOCKER_TLS_CERTDIR: "" # Disable TLS for Docker-in-Docker
  before_script:
    - apk add --no-cache git
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  script:
    - git clone --depth 1 --branch "$BRANCH" "https://github.com/sth144/$REPO.git"
    - cd "$REPO"
    - docker build --target build -t "$DOCKER_USERNAME/$REPO:$BRANCH" .
    - docker save $REPO:build -o build-image.tar
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push "$DOCKER_USERNAME/$REPO:$BRANCH"
  artifacts:
    paths:
      - build-image.tar
  rules:
    - if: $CI_COMMIT_BRANCH == "main" && $REPO == "trello-groomer"

trello_groomer_test:
  stage: test
  image: docker:latest
  tags:
    - local
    - docker
  variables:
    REPO: $REPO
    BRANCH: $BRANCH
  before_script:
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  script:
    - docker save $REPO:build -o build-image.tar
    - docker build --target test -t $REPO:test .
    - docker run --rm $REPO:test
  rules:
    - if: $CI_COMMIT_BRANCH == "main" && $REPO == "trello-groomer"

trello_groomer_deploy:
  image: bitnami/kubectl:latest
  stage: deploy
  tags:
    - k8s
  script:
    - kubectl config set-cluster my-cluster --server=$K8S_API_SERVER --insecure-skip-tls-verify=true
    - kubectl config set-credentials gitlab --token=$K8S_TOKEN
    - kubectl config set-context default --cluster=my-cluster --user=gitlab --namespace=default
    - kubectl config use-context default

    # Force a redeploy with annotation (Option 1)
    - kubectl patch deployment "trello-groomer-todo" \
      -p "{\"spec\":{\"template\":{\"metadata\":{\"annotations\":{\"ci-refresh\":\"$(date +%s)\"}}}}}"

    # OR update image (Option 2)
    # - kubectl set image deployment/$DEPLOYMENT_NAME $CONTAINER_NAME=$DOCKER_IMAGE:$CI_COMMIT_REF_NAME
  rules:
    - if: $CI_COMMIT_BRANCH == "main" && $REPO == "trello-groomer"

trello_groomer_ci_loaded:
  stage: preflight
  tags:
    - k8s
  script:
    - echo "Loaded Trello Groomer CI configuration"
